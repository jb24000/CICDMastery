<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>CI/CD 30-Day Mastery</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#10b981" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<style>
/* ===== THEME (green/teal) ===== */
:root{
  --bg1:#5eead4; --bg2:#6366f1; --bg3:#0b1224;
  --text:#f8fafc; --muted:#cbd5e1;
  --ring-track:rgba(255,255,255,.18); --ring:#d1fae5;
  --box:rgba(255,255,255,.08); --box-strong:rgba(255,255,255,.14);
  --chip:#0b2a2a; --chip-border:#134e4a;
  --ok:#16a34a; --okbg:rgba(22,163,74,.2);
  --btn:#22c55e; --btn-text:#052e1b; --btn-ghost:#0b1f31;
  --shadow:0 20px 50px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--text);
  background:
    radial-gradient(1200px 400px at 20% -10%, var(--bg1), transparent 60%),
    radial-gradient(1000px 500px at 110% 0%, var(--bg2), transparent 50%),
    linear-gradient(#0b1224, var(--bg3));
  background-attachment:fixed;
}

/* header */
.header{position:sticky;top:0;z-index:10;padding:22px 18px 14px;
  backdrop-filter:saturate(140%) blur(6px);
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));}
.h1{display:flex;gap:10px;align-items:center}
.h1 h1{margin:0;font-size:1.7rem}
.sub{margin:6px 2px 0;color:var(--muted);font-weight:500}

/* container */
.wrap{padding:12px;display:grid;gap:12px;max-width:900px;margin:0 auto}

/* generic box */
.box{background:var(--box);border:1px solid rgba(255,255,255,.12);border-radius:20px;padding:14px;box-shadow:var(--shadow)}
.row2{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}

/* 1) TOP CIRCLE */
.circle{display:grid;place-items:center}
.ring{width:128px;height:128px;position:relative}
.ring svg{transform:rotate(-90deg)}
.pct{position:absolute;inset:0;display:grid;place-items:center;font-weight:800;font-size:1.15rem;color:#eafff7}

/* 2) TWO STAT BOXES */
.stat h3{margin:2px 0 0;font-size:2rem}
.stat p{margin:0;color:var(--muted);font-weight:600}

/* 3) ONE NOTIFICATION BOX */
.notice{display:flex;align-items:center;justify-content:space-between;gap:10px}
.notice.ok{background:var(--okbg);border-color:rgba(34,197,94,.35)}
.notice b{letter-spacing:.2px}
.check{display:none}
.ok .check{display:inline}

/* 4) TWO ACTION BOXES (buttons) */
.btn{appearance:none;border:0;border-radius:16px;padding:16px 14px;width:100%;
  font-weight:900;letter-spacing:.2px}
.primary{background:var(--btn);color:var(--btn-text)}
.ghost{background:var(--btn-ghost);color:var(--text)}

/* 5) ONE LARGE DAY BOX */
.dayhead{display:flex;align-items:center;justify-content:space-between;gap:8px}
.dayhead h2{margin:6px 0 0;font-size:1.15rem}
.nav{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:var(--text);padding:8px 12px;border-radius:12px}
.tasks{list-style:none;margin:10px 0 0;padding:0;display:grid;gap:10px}
.tasks label{display:flex;align-items:center;gap:10px;background:var(--box-strong);padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.12)}
.tasks input[type="checkbox"]{appearance:none;width:20px;height:20px;border-radius:50%;border:2px solid #9ae6b4}
.tasks input[type="checkbox"]:checked{background:#10b981}
.links{margin-top:6px}
.chip{display:inline-block;margin:8px 8px 0 0;padding:6px 10px;border-radius:999px;background:var(--chip);border:1px solid var(--chip-border);text-decoration:none;color:#ccfbf1;font-weight:600}
.time{display:block;color:#a7f3d0;font-style:italic;opacity:.9;margin-top:2px}
.done{margin-top:12px;width:100%;background:linear-gradient(90deg,#10b981,#06b6d4);color:#062b21;border:0;border-radius:14px;padding:12px 14px;font-weight:900;letter-spacing:.3px}

/* jump chips (optional quick nav) */
.jump{display:flex;flex-wrap:wrap;gap:8px}
.jump a{color:var(--text);text-decoration:none;border:1px solid rgba(255,255,255,.12);padding:6px 10px;border-radius:10px;background:rgba(255,255,255,.06)}
</style>
</head>
<body>
  <div class="header">
    <div class="h1"><div style="font-size:1.6rem">üîß</div><h1>CI/CD 30-Day Mastery</h1></div>
    <div class="sub">Build your DevOps pipeline skills with daily challenges</div>
  </div>

  <main class="wrap">
    <!-- 1) TOP CIRCLE -->
    <section class="box circle" aria-label="Progress">
      <div class="ring">
        <svg viewBox="0 0 120 120" width="128" height="128" aria-hidden="true">
          <circle cx="60" cy="60" r="52" stroke="var(--ring-track)" stroke-width="12" fill="none"></circle>
          <circle id="ring" cx="60" cy="60" r="52" stroke="var(--ring)" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="326.725" stroke-dashoffset="326.725"></circle>
        </svg>
        <div class="pct" id="pct">0%</div>
      </div>
    </section>

    <!-- 2) TWO BOXES -->
    <section class="row2">
      <div class="box stat center"><h3 id="streak">0</h3><p>Day Streak</p></div>
      <div class="box stat center"><h3 id="doneCount">0</h3><p>Days Completed</p></div>
    </section>

    <!-- 3) ONE BOX -->
    <section id="notice" class="box notice">
      <b id="noticeText">Daily notifications disabled</b>
      <span class="check">‚úÖ</span>
    </section>

    <!-- 4) TWO BOXES -->
    <section class="row2">
      <button class="box btn primary" id="enableAlerts">Enable Alerts</button>
      <button class="box btn ghost" id="resetBtn">Reset</button>
    </section>

    <!-- Quick jump (optional) -->
    <section class="box"><div class="jump" id="jump"></div></section>

    <!-- 5) ONE LARGE BOX -->
    <section class="box" id="dayCard">
      <div class="dayhead">
        <button class="nav" id="prev">‚Üê Prev</button>
        <h2 id="dayTitle">Day 1: CI/CD Fundamentals</h2>
        <button class="nav" id="next">Next ‚Üí</button>
      </div>
      <ul class="tasks" id="tasks"></ul>
      <div class="links" id="links"></div>
      <em class="time" id="when">Morning (30min)</em>
      <button class="done" id="complete">Mark Day Complete</button>
    </section>
  </main>

<script>
/* ---- 30-Day content ---- */
const DAYS = [
  { t:"CI/CD Fundamentals",
    tasks:[
      "Define CI vs CD vs Continuous Deployment; sketch your pipeline.",
      "Pick a sample app (Flask API or static site) to use all month.",
      "Create repo with README and .gitignore; commit initial code."
    ],
    links:[["GitHub Actions Docs","https://docs.github.com/actions"],["AWS CodePipeline","https://docs.aws.amazon.com/codepipeline/latest/userguide/welcome.html"]],
    when:"Morning (30min)"
  },
  { t:"GitHub Actions ‚Äî First Workflow",
    tasks:[
      "Create .github/workflows/ci.yml triggered on push & PR.",
      "Steps: checkout, set up runtime, install deps, lint.",
      "Add build status badge to README."
    ],
    links:[["Actions Quickstart","https://docs.github.com/actions/quickstart"]],
    when:"Morning (30min)"
  },
  { t:"Tests in CI",
    tasks:[
      "Add unit tests; enforce 80% coverage threshold.",
      "Upload coverage artifact; fail builds on test failure."
    ],
    links:[["pytest","https://docs.pytest.org/en/stable/"],["Artifacts","https://docs.github.com/actions/using-workflows/storing-workflow-data-as-artifacts"]],
    when:"Afternoon (30min)"
  },
  { t:"AWS DevTools Overview",
    tasks:[
      "Compare CodeCommit vs GitHub; choose a source.",
      "Learn CodeBuild buildspec.yml phases.",
      "Configure AWS CLI and an IAM role for CI."
    ],
    links:[["CodeBuild","https://docs.aws.amazon.com/codebuild/latest/userguide/welcome.html"],["AWS CLI","https://docs.aws.amazon.com/cli/latest/userguide/cli-chap-welcome.html"]],
    when:"Morning (30min)"
  },
  { t:"Build with CodeBuild",
    tasks:[
      "Create CodeBuild project wired to your repo.",
      "Write buildspec.yml (install ‚Üí build ‚Üí post_build).",
      "Upload build artifact to S3."
    ],
    links:[["buildspec reference","https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html"],["Amazon S3","https://docs.aws.amazon.com/AmazonS3/latest/userguide/Welcome.html"]],
    when:"Afternoon (40min)"
  },
  { t:"CodePipeline Basics",
    tasks:[
      "Create pipeline: Source (GitHub) ‚Üí Build (CodeBuild).",
      "Confirm change detection and automatic runs.",
      "Add placeholder Manual Approval before deploy."
    ],
    links:[["CodePipeline Tutorials","https://docs.aws.amazon.com/codepipeline/latest/userguide/tutorials.html"]],
    when:"Morning (30min)"
  },
  { t:"Mini-Project ‚Äî CI on Every Push",
    tasks:["Lint + tests + artifacts on push & PR.","Add pipeline diagram & badges to README."],
    links:[["Mermaid Diagrams","https://mermaid.js.org/syntax/flowchart.html"]],
    when:"Anytime (30min)"
  },
  { t:"Deploy to EC2 with CodeDeploy",
    tasks:[
      "Provision EC2; install CodeDeploy agent.",
      "Create appspec.yml with hooks (BeforeInstall, AfterInstall, ApplicationStart).",
      "Attach CodeDeploy stage in CodePipeline."
    ],
    links:[["CodeDeploy","https://docs.aws.amazon.com/codedeploy/latest/userguide/welcome.html"],["AppSpec file","https://docs.aws.amazon.com/codedeploy/latest/userguide/reference-appspec-file.html"]],
    when:"Afternoon (45min)"
  },
  { t:"Test Stage in Pipeline",
    tasks:[
      "Add integration tests that hit health endpoints after build.",
      "Publish logs to CloudWatch and fail fast on non-200."
    ],
    links:[["Pipeline & Logs","https://docs.aws.amazon.com/codepipeline/latest/userguide/actions-integration-cloudwatch-logs.html"]],
    when:"Morning (30min)"
  },
  { t:"Containers ‚Äî ECR & ECS Deploy",
    tasks:[
      "Dockerize app; build image and push to ECR.",
      "Deploy to ECS Fargate via CodePipeline (blue/green optional)."
    ],
    links:[["Amazon ECR","https://docs.aws.amazon.com/AmazonECR/latest/userguide/what-is-ecr.html"],["Amazon ECS","https://docs.aws.amazon.com/AmazonECS/latest/developerguide/Welcome.html"]],
    when:"Afternoon (45min)"
  },
  { t:"Serverless ‚Äî Lambda + API Gateway",
    tasks:[
      "Package Lambda in build; publish version and alias.",
      "Wire API Gateway; deploy via CodePipeline."
    ],
    links:[["AWS Lambda","https://docs.aws.amazon.com/lambda/latest/dg/welcome.html"],["API Gateway","https://docs.aws.amazon.com/apigateway/latest/developerguide/welcome.html"]],
    when:"Morning (40min)"
  },
  { t:"Approvals & Rollbacks",
    tasks:[
      "Add manual approval before prod with SNS notifications.",
      "Practice rollback in CodeDeploy using failure hooks."
    ],
    links:[["Manual Approvals","https://docs.aws.amazon.com/codepipeline/latest/userguide/approvals.html"],["Rollbacks","https://docs.aws.amazon.com/codedeploy/latest/userguide/deployments-rollback-and-redeploy.html"]],
    when:"Afternoon (30min)"
  },
  { t:"Static Sites ‚Äî S3 + CloudFront",
    tasks:[
      "Build frontend; deploy to S3; set cache-control headers.",
      "Invalidate CloudFront cache on deploy."
    ],
    links:[["CloudFront","https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/Introduction.html"]],
    when:"Morning (30min)"
  },
  { t:"Week 2 Project",
    tasks:[
      "Ship a working pipeline to one target (EC2/ECS/Lambda).",
      "Record a short demo GIF and add to README."
    ],
    links:[], when:"Anytime (60min)"
  },
  { t:"Linting & Formatting Gates",
    tasks:[
      "Add flake8/black (or ESLint) to fail on style issues.",
      "Cache dependencies to speed up builds."
    ],
    links:[["Actions Caching","https://docs.github.com/actions/using-workflows/caching-dependencies-to-speed-up-workflows"]],
    when:"Morning (30min)"
  },
  { t:"Security Scans (SAST/Deps)",
    tasks:[
      "Add Bandit (Python) or Trivy (containers) to CI.",
      "Enable Dependabot for dependency updates."
    ],
    links:[["Bandit","https://bandit.readthedocs.io/en/latest/"],["Trivy","https://aquasecurity.github.io/trivy/latest/"],["Dependabot","https://docs.github.com/code-security/dependabot"]],
    when:"Afternoon (40min)"
  },
  { t:"Integration & Smoke Tests",
    tasks:["Create smoke tests hitting live staging after deploy.","Fail pipeline if smoke tests fail."],
    links:[], when:"Morning (30min)"
  },
  { t:"Blue/Green & Canary",
    tasks:[
      "Configure CodeDeploy blue/green for EC2/ECS or Lambda canary.",
      "Automatic rollback on CloudWatch alarms."
    ],
    links:[["Deployment Configs","https://docs.aws.amazon.com/codedeploy/latest/userguide/deployment-configurations.html"],["Lambda Traffic Shifting","https://docs.aws.amazon.com/lambda/latest/dg/lambda-traffic-shifting-using-aliases.html"]],
    when:"Afternoon (40min)"
  },
  { t:"IAM for CI/CD",
    tasks:[
      "Set up GitHub OIDC to assume AWS role (no static keys).",
      "Scope roles for build, deploy, read-only."
    ],
    links:[["AWS OIDC","https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_create_oidc.html"],["GitHub OIDC ‚Üí AWS","https://docs.github.com/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-amazon-web-services"]],
    when:"Morning (35min)"
  },
  { t:"Observability",
    tasks:[
      "Send build logs to CloudWatch; set alarms for failures.",
      "Notify via SNS on pipeline state changes."
    ],
    links:[["CloudWatch","https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/WhatIsCloudWatch.html"],["SNS","https://docs.aws.amazon.com/sns/latest/dg/welcome.html"]],
    when:"Afternoon (35min)"
  },
  { t:"Week 3 Project",
    tasks:[
      "Pipeline with lint + tests + SAST + container scan + integration tests.",
      "Add threat model & permissions table in README."
    ],
    links:[], when:"Anytime (60min)"
  },
  { t:"Multi-Env (dev‚Üístaging‚Üíprod)",
    tasks:[
      "Separate env configs; promote artifacts across stages.",
      "Manual approval before prod."
    ],
    links:[], when:"Morning (30min)"
  },
  { t:"IaC in the Pipeline (CFN/Terraform)",
    tasks:[
      "Add CFN/Terraform plan ‚Üí approval ‚Üí apply.",
      "Use Change Sets or terraform plan output as a gate."
    ],
    links:[["CloudFormation","https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/Welcome.html"],["Terraform","https://developer.hashicorp.com/terraform/docs"]],
    when:"Afternoon (40min)"
  },
  { t:"DB Migrations in CI/CD",
    tasks:[
      "Add migration step (Alembic/Flyway) with backups.",
      "Run in staging first; verify; then prod."
    ],
    links:[["Alembic","https://alembic.sqlalchemy.org/"],["Flyway","https://documentation.red-gate.com/fd"]],
    when:"Morning (35min)"
  },
  { t:"E2E Tests Before Prod",
    tasks:[
      "Run Playwright/Cypress against staging URLs.",
      "Block prod on E2E failures; publish HTML reports."
    ],
    links:[["Playwright","https://playwright.dev/docs/intro"],["Cypress","https://www.cypress.io/"]],
    when:"Afternoon (45min)"
  },
  { t:"Speed & Cost Optimization",
    tasks:[
      "Use matrix builds, parallel jobs, Docker layer caching.",
      "Use smaller builders and prune after builds."
    ],
    links:[["Actions Jobs","https://docs.github.com/actions/using-workflows/using-jobs-in-a-workflow"],["Docker Build Cache","https://docs.docker.com/build/cache/"]],
    when:"Morning (30min)"
  },
  { t:"Hybrid Pipelines",
    tasks:[
      "Build & test in Actions; trigger CodePipeline to deploy.",
      "Trigger via events/API."
    ],
    links:[["Triggering Pipelines","https://docs.aws.amazon.com/codepipeline/latest/userguide/triggers.html"]],
    when:"Afternoon (35min)"
  },
  { t:"Full-Stack Deploy (React + API)",
    tasks:[
      "Coordinate deploy order; invalidate CDN.",
      "Smoke test both layers; publish URLs."
    ],
    links:[], when:"Morning (40min)"
  },
  { t:"Docs, Diagrams, Runbooks",
    tasks:[
      "Create rollback runbook, contacts, alarms.",
      "Add architecture & pipeline diagrams."
    ],
    links:[["AWS Arch Icons","https://aws.amazon.com/architecture/icons/"]],
    when:"Afternoon (30min)"
  },
  { t:"Final Project",
    tasks:[
      "End-to-end: CI (lint/tests/scans) ‚Üí IaC ‚Üí deploy to staging ‚Üí approval ‚Üí prod.",
      "Blue/green or canary; alarms & rollback verified.",
      "Record demo; publish README with results."
    ],
    links:[], when:"Anytime (90min)"
  }
];

/* ---- state ---- */
const TOTAL = DAYS.length, KEY='cicd_flow_locked';
let S = JSON.parse(localStorage.getItem(KEY) || '{"done":{},"checks":{},"streak":0,"last":null,"cur":1,"notif":false}');
const $ = s => document.querySelector(s);
const C = 2*Math.PI*52;

function save(){ localStorage.setItem(KEY, JSON.stringify(S)); }
function clamp(n){ return Math.min(Math.max(1,n), TOTAL); }

function updateProgress(){
  const done = Object.keys(S.done).length;
  $('#doneCount').textContent = done;
  const pct = Math.round(100*done/TOTAL);
  $('#pct').textContent = pct + '%';
  const ring = document.getElementById('ring');
  ring.setAttribute('stroke-dasharray', C.toFixed(3));
  ring.setAttribute('stroke-dashoffset', (C*(1-pct/100)).toFixed(3));
}
function updateStreak(){
  const t = new Date().toISOString().slice(0,10);
  if(S.last !== t){
    const y = new Date(); y.setDate(y.getDate()-1);
    S.streak = (S.last === y.toISOString().slice(0,10)) ? (S.streak||0)+1 : 1;
    S.last = t; save();
  }
  $('#streak').textContent = S.streak || 0;
}
function renderDay(n){
  n = clamp(n); S.cur=n; save();
  const d = DAYS[n-1];
  $('#dayTitle').textContent = `Day ${n}: ${d.t}`;
  $('#tasks').innerHTML = d.tasks.map((txt,i)=>{
    const checked = (S.checks[n]||[]).includes(i) ? 'checked' : '';
    return `<li><label><input type="checkbox" data-i="${i}" ${checked}> ${txt}</label></li>`;
  }).join('');
  $('#links').innerHTML = (d.links||[]).map(([label,url])=>`<a class="chip" href="${url}" target="_blank" rel="noopener">${label}</a>`).join('');
  $('#when').textContent = d.when || '';
  $('#prev').disabled = (n===1); $('#next').disabled = (n===TOTAL);
  $('#cur') && ($('#cur').textContent=n);
}
function updateNotice(){
  const el = document.getElementById('notice');
  const txt = document.getElementById('noticeText');
  if(S.notif){ el.classList.add('ok'); txt.textContent='Daily notifications enabled'; }
  else { el.classList.remove('ok'); txt.textContent='Daily notifications disabled'; }
}

/* events */
document.getElementById('tasks').addEventListener('change', e=>{
  if(!e.target.matches('input[type="checkbox"]')) return;
  const i = +e.target.dataset.i;
  S.checks[S.cur] = S.checks[S.cur] || [];
  const arr = S.checks[S.cur]; const idx = arr.indexOf(i);
  if(e.target.checked){ if(idx===-1) arr.push(i); } else { if(idx!==-1) arr.splice(idx,1); }
  save();
});
document.getElementById('complete').addEventListener('click', ()=>{
  S.done[S.cur]=true; save(); updateProgress(); renderDay(S.cur<TOTAL?S.cur+1:S.cur);
});
document.getElementById('prev').addEventListener('click', ()=>renderDay(S.cur-1));
document.getElementById('next').addEventListener('click', ()=>renderDay(S.cur+1));

document.getElementById('enableAlerts').addEventListener('click', async ()=>{
  if(!('Notification' in window)){ alert('Notifications not supported'); return; }
  const perm = await Notification.requestPermission();
  if(perm==='granted'){ S.notif=true; save(); updateNotice();
    if(navigator.serviceWorker){ const reg = await navigator.serviceWorker.getRegistration(); reg?.showNotification('CICDMastery', {body:'Daily notifications enabled ‚úÖ'}); }
  }
});
document.getElementById('resetBtn').addEventListener('click', ()=>{
  if(!confirm('Reset progress & streak?')) return;
  S={"done":{},"checks":{},"streak":0,"last":null,"cur":1,"notif":false}; save();
  updateProgress(); updateStreak(); updateNotice(); renderDay(1);
});

/* jump chips (optional quick nav) */
const jump = document.getElementById('jump');
jump.innerHTML = Array.from({length:TOTAL},(_,i)=>`<a href="#" data-go="${i+1}">Day ${i+1}</a>`).join('');
jump.addEventListener('click', e=>{
  const a = e.target.closest('a'); if(!a) return;
  e.preventDefault(); renderDay(+a.dataset.go);
  document.getElementById('dayCard').scrollIntoView({behavior:'smooth',block:'start'});
});

/* PWA */
if('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');

/* init */
updateProgress(); updateStreak(); updateNotice(); renderDay(S.cur||1);
</script>
</body>
</html>
